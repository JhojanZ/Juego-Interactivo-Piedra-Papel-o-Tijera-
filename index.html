<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <!--defer asegura que el script se carga despuÃ©s de que el HTML ha sido completamente cargado-->
    <script type="module" src="script.js" defer></script>
</head>
<body class="body">
    <header class="header">
hola todos
    </header>

    <main class="main">

        <div class="main__div div-start">
            <h1 class="div--start">Rock Paper Scissors</h1>
            <input class="div__input input--rounds" type="number" name="rounds" min="1" value="3">
            <label class="input--rounds" for="rounds">Seleccione el numero de rondas</label>
            <button class="input__button button--start">Start</button>
        </div>
        
        <h1 class="main--result">Result</h1>
        <div class="main__div div-buttons">
            <button class="button button--rock" disabled>ROCK</button>
            <button class="button button--paper" disabled>PAPER</button>
            <button class="button button--scissors" disabled>SCISSORS</button>
        </div>
    </main>
    

    <footer class="footer">
        todos hola
    </footer>
    

    
</body>
</html>
