<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <!--defer asegura que el script se carga despuÃ©s de que el HTML ha sido completamente cargado-->
    <script type="module" src="script.js" defer></script>
</head>
<body class="body">
    <header class="header">
        Bot
        <div class="winBot">
            WIN
        </div>
    </header>

    <main class="main">

        <!--Imagen carta bot-->
        <div class="cards">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <h1 class="div__bot">BOT</h1>
                    </div>
                    <div class="flip-card-back">
                        <img class="div__img__bot button--bot" src="./Img/mano.png" alt="rock"></img>
                    </div>
                </div>
            </div>
        </div>

        <div class="counter">Puntos: <span id="points">0</span></div>

        <div class="main__div div-start">
            <div class="main__div div-grid">
                
                <h1 class="div--start">Rock Paper Scissors</h1>

                <label class="input--rounds" for="rounds">Seleccione el numero de rondas</label>
                <input class="div__input input--rounds" type="number" name="rounds" min="1" value="3">
                
                
                <button class="input__button button-start--bot">1 Jugador</button>
                <button class="input__button button-start--player2">2 Jugadores</button>
            </div>
        </div>
        
        <h1 class="main--result">Result</h1>
        <div class="main__div div-buttons">
            <button class="button button--rock" disabled>
                <img class="div__img button--rock" src="./Img/mano.png" alt="rock"></img>
            </button>
            <button class="button button--paper" disabled>
                <img class="div__img button--paper" src="./Img/papel-de-mano.png" alt="paper"></img>
            </button>
            <button class="button button--scissors" disabled>
                <img class="div__img button--scissors" src="./Img/tijeras.png" alt="scissors"></img>
            </button>
        </div>



        
    </main>
    

    <footer class="footer">
        Jugador 1

        <div class="winPlayer">
            WIN
        </div>

        <div>
            <button class="retry">Retry</button>
        </div>
    </footer>
    

    
</body>
</html>
